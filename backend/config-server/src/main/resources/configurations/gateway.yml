cloud:
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: products
        uri: lb://PRODUCTS
        predicates:
          - Path=/products/**
        filters:
          - AddRequestHeader=Method, POST
          - AddRequestHeader=Method, DELETE
      - id: authentication
        uri: lb://AUTHORIZATION
        predicates:
          - Path=/auth/**,/login
        filters:
          - AddRequestHeader=Method, POST
          - RewritePath=/auth/login, /login

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8091